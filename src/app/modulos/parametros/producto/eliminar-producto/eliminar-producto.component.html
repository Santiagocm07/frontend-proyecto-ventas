<fieldset class="center container">
    <legend>Eliminar producto</legend>
    <div class="row">
        <div class="row">
            <div class="col s12">
                <strong>¿Confirma la eliminación de estos datos?</strong>
            </div>
        </div>
    
        <div class="row">
            <div class="showImage center-align">
                <img src="{{BASE_URL}}obtenerArchivo/1/{{foto}}" class="imagenProducto">
            </div>
        </div>
    
        <div class="row">
            <div class="col s4">Nombre: {{nombre}}</div>
            <div class="col s4">Cantidad disponible: {{cantidadDisponible}}</div>
            <div class="col s4">Precio venta: {{precioVenta}}</div>
        </div>
    
        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <a href="/parametros/producto-listar" class="btn red">Cancelar</a>&nbsp;
                    <button (click)="eliminarRegistro()" class="btn waves-effect waves-light">Eliminar producto</button>
                </div>
            </div>
        </div>
    </div>
</fieldset>
