<br>
<a href="/parametros/producto-agregar" class="btn">Agregar Registro</a> <br>

<table>
    <thead>
      <tr>
          <th>Nombre</th>
          <th>Precio de Venta</th>
          <th>Cantidad Disponible</th>
          <th>Imagen</th>
          <th>Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let r of listaRegistros | paginate: { itemsPerPage: registrosPorPagina, currentPage: pag, totalItems: total}">
        <td>{{r.nombre}}</td>
        <td>{{r.precioVenta}}</td>
        <td>{{r.cantidadDisponible}}</td>
        <td><img src="{{r.foto}}" class="imagenLimitadoRegistros" alt=""></td>
        <td>
            <a href="/parametros/producto-editar/{{r.id}}" class="btn orange">Editar</a>&nbsp;
            <a href="/parametros/producto-eliminar/{{r.id}}" class="btn red">Eliminar</a>
        </td>
      </tr>
      <tr>
        <td colspan="5">
          <pagination-controls
                      (pageChange)="pag = $event; listarRegistros()"
                      previousLabel="Anterior"
                      nextLabel="Siguiente"
                      screenReaderPaginationLabel="Paginación"
                      screenReaderPageLabel="Página"
                      screenReaderCurrentLabel="Página">
          </pagination-controls>
        </td>
      </tr>
    </tbody>
</table>
